<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS â€” Clicks Per Second</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            background-color: #f5f5f7;
            color: #1d1d1f;
            overflow: hidden;
            user-select: none;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .click-area {
            transition: transform 0.1s cubic-bezier(0.2, 0, 0.2, 1), background-color 0.2s ease;
        }

        .click-area:active {
            transform: scale(0.98);
            background-color: #e8e8ed;
        }

        .counter-glow {
            transition: text-shadow 0.2s ease;
        }

        .ripple {
            position: absolute;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .stat-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-blur {
            background: rgba(245, 245, 247, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
        }
    </style>
</head>
<body class="h-screen flex flex-col items-center">

    <!-- Header -->
    <nav class="fixed top-0 w-full h-16 flex items-center justify-between px-6 z-50 nav-blur border-b border-gray-200/50">
        <div class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-black rounded-lg flex items-center justify-center">
                <span class="text-white font-bold text-xs">CPS</span>
            </div>
            <span class="font-semibold tracking-tight text-lg">Clicks Per Second</span>
        </div>
        <div class="text-sm text-gray-400 font-medium">
            v1.0.0
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 w-full max-w-4xl flex flex-col items-center justify-center p-6 space-y-12 mt-16">
        
        <!-- Large CPS Display -->
        <div class="text-center space-y-2">
            <p class="text-xs uppercase tracking-widest text-gray-400 font-bold">Current Velocity</p>
            <h1 id="cps-display" class="text-[120px] md:text-[160px] font-bold leading-none tracking-tighter counter-glow">0.0</h1>
            <p class="text-gray-400 font-medium">clicks / second</p>
        </div>

        <!-- Interactive Click Area -->
        <div id="click-target" class="relative w-full max-w-md aspect-square md:aspect-video glass rounded-[40px] shadow-2xl shadow-gray-200/50 flex flex-col items-center justify-center cursor-pointer click-area group overflow-hidden border border-white">
            <div class="absolute inset-0 bg-gradient-to-tr from-gray-50/50 to-white/20 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            
            <div class="z-10 text-center space-y-4">
                <div class="w-16 h-16 bg-black rounded-full flex items-center justify-center mx-auto mb-4 group-active:scale-110 transition-transform shadow-lg">
                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m5 11 4-7"/><path d="m19 11-4-7"/><path d="M2 11h20"/><path d="m3.5 11 1.6 7.4a2 2 0 0 0 2 1.6h9.8a2 2 0 0 0 2-1.6l1.7-7.4"/><path d="m9 11 1 9"/><path d="M15 11l-1 9"/></svg>
                </div>
                <h2 class="text-xl font-semibold text-gray-800">Tap to Start</h2>
                <p class="text-sm text-gray-400 max-w-[200px] mx-auto">Click rapidly anywhere in this box to measure speed.</p>
            </div>
        </div>

        <!-- Secondary Stats -->
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 w-full max-w-md">
            <div class="stat-card glass p-6 rounded-3xl text-center space-y-1">
                <p class="text-[10px] uppercase tracking-wider text-gray-400 font-bold">Peak CPS</p>
                <p id="peak-cps" class="text-2xl font-bold">0.0</p>
            </div>
            <div class="stat-card glass p-6 rounded-3xl text-center space-y-1">
                <p class="text-[10px] uppercase tracking-wider text-gray-400 font-bold">Total Clicks</p>
                <p id="total-clicks" class="text-2xl font-bold">0</p>
            </div>
            <div class="hidden md:block stat-card glass p-6 rounded-3xl text-center space-y-1">
                <p class="text-[10px] uppercase tracking-wider text-gray-400 font-bold">Status</p>
                <p id="status-text" class="text-sm font-semibold text-green-500 uppercase">Ready</p>
            </div>
        </div>
    </main>

    <!-- Simple Tooltip/Toast Container -->
    <div id="toast" class="fixed bottom-8 px-6 py-3 bg-black text-white rounded-full text-sm font-medium opacity-0 translate-y-4 transition-all duration-300 shadow-xl pointer-events-none">
        New Personal Best!
    </div>

    <script>
        // State Management
        let clickTimestamps = [];
        let totalClicks = 0;
        let peakCPS = 0;
        let lastCPS = 0;
        const WINDOW_SIZE = 1000; // 1 second window
        
        const clickTarget = document.getElementById('click-target');
        const cpsDisplay = document.getElementById('cps-display');
        const peakDisplay = document.getElementById('peak-cps');
        const totalDisplay = document.getElementById('total-clicks');
        const statusText = document.getElementById('status-text');
        const toast = document.getElementById('toast');

        // Main Interaction Logic
        function handleClick(e) {
            const now = performance.now();
            clickTimestamps.push(now);
            totalClicks++;
            
            updateStats();
            createRipple(e);
            
            // Visual feedback on total clicks
            totalDisplay.innerText = totalClicks;
            
            // Update status
            statusText.innerText = "Active";
            statusText.classList.replace('text-green-500', 'text-orange-500');
        }

        function updateStats() {
            const now = performance.now();
            
            // Filter timestamps to last 1 second
            clickTimestamps = clickTimestamps.filter(t => now - t < WINDOW_SIZE);
            
            const currentCPS = clickTimestamps.length;
            cpsDisplay.innerText = currentCPS.toFixed(1);

            if (currentCPS > peakCPS) {
                peakCPS = currentCPS;
                peakDisplay.innerText = peakCPS.toFixed(1);
                
                if (peakCPS > 5 && peakCPS > lastCPS + 2) {
                   showToast(`Peak: ${peakCPS.toFixed(1)} CPS`);
                }
            }
            lastCPS = currentCPS;
        }

        // Ripple Animation (Native feel)
        function createRipple(e) {
            const rect = clickTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = `${x}px`;
            ripple.style.top = `${y}px`;
            
            clickTarget.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        function showToast(message) {
            toast.innerText = message;
            toast.classList.remove('opacity-0', 'translate-y-4');
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-y-4');
            }, 2000);
        }

        // Decay Logic: Gradually reduce CPS display when not clicking
        setInterval(() => {
            const now = performance.now();
            const oldLength = clickTimestamps.length;
            clickTimestamps = clickTimestamps.filter(t => now - t < WINDOW_SIZE);
            
            const currentCPS = clickTimestamps.length;
            cpsDisplay.innerText = currentCPS.toFixed(1);
            
            if (currentCPS === 0) {
                statusText.innerText = "Ready";
                statusText.classList.replace('text-orange-500', 'text-green-500');
            }
        }, 50);

        // Event Listeners
        clickTarget.addEventListener('mousedown', handleClick);
        
        // Touch Support
        clickTarget.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling while clicking
            const touch = e.touches[0];
            handleClick({
                clientX: touch.clientX,
                clientY: touch.clientY
            });
        }, { passive: false });

        // Keyboard support (Space/Enter)
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'Enter') {
                e.preventDefault();
                // Simulate click at center of target
                const rect = clickTarget.getBoundingClientRect();
                handleClick({
                    clientX: rect.left + rect.width / 2,
                    clientY: rect.top + rect.height / 2
                });
            }
        });
    </script>
</body>
</html>
